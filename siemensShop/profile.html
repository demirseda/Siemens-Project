<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SShop | Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/views.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/profile.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <button class="btn-icon" id="change_menu_state"><i class="bx bx-menu"></i></button>
        <h1 class="pageTitle">Profile</h1>
        <a href="/profile.html" class="btn user_profile"><i class="bx bx-user"></i></a>
      </header>
      <nav class="left_bar">
        <div class="logo"></div>
        <div class="nav_list">
          <a href="/dashboard.html" class="nav_list_item ">
            <i class="bx bxs-dashboard"></i>
            <span>Dashboard</span>
          </a>
          <a href="/products.html" class="nav_list_item">
            <i class="bx bxs-box"></i>
            <span>Products</span>
          </a>
          <a href="/schedule.html" class="nav_list_item ">
            <i class="bx bxs-calendar"></i>
            <span>Schedule</span>
          </a>
          <a href="/profile.html" class="nav_list_item active">
            <i class="bx bxs-user"></i>
            <span>Profile</span>
          </a>

        </div>
        <a href="/index.html" class="btn btn-fill logout_btn" id="#logout">
          <i class="bx bx-log-in"></i>
          <span>Log out</span>
        </a>
      </nav>
      <section>
        <div class="profile_wrapper">
          <div class="profile_image">
            <i class="bx bx-user"></i>
          </div>
          <div class="profile_form">
            <div class="input_wrapper">
              <label for="username">User Name</label>
              <input type="text" id="username" class="input-disabled" disabled>
            </div>
            <div class="input_wrapper">
              <span>Password</span>
              <input type="password" id="password" class="input-disabled">
              <label for="password" class="password_icon"><i class="bx bx-lock"></i></label>
            </div>
            <div class="input_wrapper">
              <span>Repeat Password</span>
              <input type="password" id="password_confirm" class="input-disabled">
              <label for="password_confirm" class="password_icon"><i class="bx bx-lock"></i></label>
            </div>
            <button class="btn btn-fill w-100" id="save_user_details">Save</button>
          </div>
        </div>

      </section>
    </div>
    <script src="assets/scripts/base.js"></script>
    <script src="assets/scripts/calendar.js"></script>
    <script>
      $(document).ready(function () {
        SIEMENSSHOP.init();
      });
      </script>
</body>
</html>
