<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SShop | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/login.css" />
  </head>
  <body>
    <div class="login_page">
      <div class="login_left">
        <h1>SIEMENS SHOP</h1>
        <h2>Admin Panel</h2>
      </div>
      <div class="login_right">
        <div class="logo"></div>
        <div class="form_area">
          <div class="input_wrapper">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="input_wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <button class="btn btn-fill w-100" id="login">Login</button>
          <button class="btn btn-text w-100" id="reset_password">Reset Password</button>
        </div>
        <a href="/signup.html" class="btn btn-text w-100" id="create_account">Not a member yet?</a>
      </div>
    </div>

    <script src="assets/scripts/base.js"></script>
    <script>
      $(document).ready(function () {
        SIEMENSSHOP.init();
      });
    </script>
  </body>
</html>
